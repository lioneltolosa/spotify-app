<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                    Ir a la p√°gina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
        </button>
    </div>
</div>

<!-- <ul *ngFor="let top of topTracks" class="list-group">
    <li class="list-group-item">{{top.name}}</li>
</ul> -->

<div class="row">
    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Album</th>
                    <th scope="col">Song</th>
                    <th scope="col">View</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of topTracks">
                    <td>
                        <img [src]="i.album.images[0].url" class="img-thumbnail img-circle">
                    </td>
                    <td>{{i.album.name}}</td>
                    <td>{{i.name}}</td>
                    <td>
                        <!-- <audio [src]="i.preview_url" controls></audio> -->
                        <iframe [src]="i.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
