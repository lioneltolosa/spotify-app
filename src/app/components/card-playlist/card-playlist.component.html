<div class="card-columns">
    <div (click)="viewCategory( item )" *ngFor="let item of inputItemCardPlaylist" class="card puntero">
        <img class="card-img-top" [src]="item.icons[0].url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ item.name}}</h5>
            <p class="card-text"></p>
        </div>
    </div>
</div>
